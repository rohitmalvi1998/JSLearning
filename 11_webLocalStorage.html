<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Local Storage</title>

</head>

<body>

    <h2> Web Local Storage </h2>

 

    <script>
        window.localStorage.setItem("name","Rohit Manoj Malvi")
        window.localStorage.setItem("city","Pune")
        window.localStorage.setItem("pinCode",411057)
        window.localStorage.setItem("district","Hinjewadi")
        let city = window.localStorage.getItem("city");
        window.localStorage.removeItem("city")


        console.log(city);

    </script>

</body>

</html>
